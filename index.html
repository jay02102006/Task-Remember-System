<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Reminder System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: red;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #555;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #taskList {
      margin-top: 20px;
    }

    .task {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f7f7f7;
    }

    .task h3 {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Task Reminder System</h1>
  
    <div>
      <label for="taskTitle">Task Title:</label>
      <input type="text" id="taskTitle" required>
      
      <label for="taskDueTime">Due Time (minutes):</label>
      <input type="number" id="taskDueTime" required>
      
      <label for="taskPriority">Priority:</label>
      <input type="number" id="taskPriority" min="1" required>
      
      <button id="addTaskBtn">Add Task</button>
    </div>
  
    <div id="taskList"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
